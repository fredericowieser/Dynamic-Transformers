_target_: src.data.mixed_dataset.MixedDataset
_recursive_: false   # <- DO NOT instantiate children automatically
_convert_:  partial  # <- Pass nested lists/dicts as DictConfig/ListConfig

dataset_configs:

  # === Category 1: Core Knowledge & Coherence (~45%) ===
  # A solid foundation of high-quality English text.

  - _target_: src.data.huggingface_dataset.HuggingFaceDataset
    dataset_name: "wikitext"
    dataset_config: "wikitext-103-raw-v1" # A clean, standard benchmark dataset.
    text_column: "text"
    train_subset_ratio: 1.0 # Use all of it.

  - _target_: src.data.huggingface_dataset.HuggingFaceDataset
    dataset_name: "cnn_dailymail"
    dataset_config: "3.0.0"
    text_column: "article" # Use the full articles for long-form text.
    train_subset_ratio: 0.2 # 20% provides a large volume of high-quality news text.

  - _target_: src.data.huggingface_dataset.HuggingFaceDataset
    dataset_name: "roneneldan/TinyStories" # Excellent for learning narrative and causal links.
    text_column: "text"
    train_subset_ratio: 1.0

  # === Category 2: Code & Technical Acumen (~25%) ===
  # Focused, high-quality code to excel on HumanEval and MBPP.

  - _target_: src.data.huggingface_dataset.HuggingFaceDataset
    dataset_name: "codeparrot/codeparrot-clean-valid" # A high-quality, validated Python dataset.
    text_column: "content"
    train_subset_ratio: 1.0

  - _target_: src.data.huggingface_dataset.HuggingFaceDataset
    dataset_name: "bigcode/the-stack-smol"
    text_column: "content" # The text column for this dataset is 'content'.
    train_subset_ratio: 1.0

  # === Category 3: Mathematical & Scientific Reasoning (~20%) ===
  # To directly target MATH, GSM8K, and science-based benchmarks.

  - _target_: src.data.huggingface_dataset.HuggingFaceDataset
    dataset_name: "camel-ai/math"
    text_column: "message_2" # The solution part of the chat.
    train_subset_ratio: 1.0

  - _target_: src.data.huggingface_dataset.HuggingFaceDataset
    dataset_name: "sciq" # Science questions to improve reasoning and knowledge.
    text_column: "support" # Use the supporting evidence as high-quality text.
    train_subset_ratio: 1.0

  # === Category 4: Multilingual Capabilities (~10%) ===
  # A targeted dataset for multilingual understanding and translation tasks.

  - _target_: src.data.huggingface_dataset.HuggingFaceDataset
    dataset_name: "amazon_reviews_multi"
    # This dataset contains parallel text in several key languages.
    # We will use English, German, French, Spanish, Japanese, and Chinese reviews.
    dataset_config: "all_languages"
    text_column: "review_body"
    train_subset_ratio: 0.5 # 50% provides a solid multilingual signal.