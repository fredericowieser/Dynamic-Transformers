
# @package _global_

# Default configuration for training runs
# Can be overridden by experiment-specific files

run:
  name: "experiment-${model.type}-${now:%Y-%m-%d_%H-%M-%S}-${model.size}"
  output_dir: "outputs/${run.name}"
  seed: 42
  run_final_evaluation: True

model:
  type: stt  # standard, mod, sdt, stt
  size: 0.5B
  from_scratch: false
  pretrained_model_name_or_path: "Qwen/Qwen2.5-${model.size}"
  tie_word_embeddings: True
  attn_implementation: "eager" # eager, flash_attention_2
  use_cache: False

  # --- Common Dynamic Model Parameters ---
  capacity: 0.5
  prior_ffn_intermediate_size_factor: 0.25
  o_ce_init: 1.025
  m_cu_init: 1.1
  ma_window: 100
  learn_o_ce: true
  learn_m_cu: true

  # --- Model-Specific Parameters ---
  sdt:
    prior_loss_weight: 0.05
    causal_loss_weight: 0.01
  
  stt:
    tpn_loss_weight: 0.05
    causal_loss_weight: 0.01

  mod:
    aux_loss_weight: 0.01
    predictor_loss_weight: 0.01

  # Beta schedule for SDT and STT routers
  beta_schedule:
    type: "cosine"
    beta_ce_start: 0.1
    beta_ce_end: 100.0
    beta_cu_start: 0.1
    beta_cu_end: 100.0
    warmup_steps: 100

  # Configuration for training from scratch
  scratch_config:
    vocab_size: 151936
    max_position_embeddings: 32768
    rope_theta: 1000000.0
    sliding_window: 131072
    "0.5B":
      hidden_size: 896
      intermediate_size: 4864
      num_hidden_layers: 24
      num_attention_heads: 14
      num_key_value_heads: 2
    "10M":
      hidden_size: 32
      intermediate_size: 128
      num_hidden_layers: 2
      num_attention_heads: 4
      num_key_value_heads: 2

data:
  name: "pretrain_mix"
  batch_size: 8
  tokenizer_name: "Qwen/Qwen2.5-${model.size}"
  block_size: 1024
  validation_split_percentage: 2
  dataset_configs:
    # Category 1: Foundational General Knowledge
    - type: "pretrain"
      dataset_name: "wikitext"
      dataset_config: "wikitext-103-raw-v1"
      text_column: "text"
      train_subset_ratio: 1.0  # ~1.8M docs, core text
    - type: "pretrain"
      dataset_name: "cnn_dailymail"
      dataset_config: "3.0.0"
      text_column: "article"
      train_subset_ratio: 0.2  # ~57k docs, news articles
    - type: "pretrain"
      dataset_name: "storytracer/US-PD-Books"
      text_column: "text"
      train_subset_ratio: 0.5  # ~327k docs, classic literature
    # Category 2: Academic & Scientific Reasoning
    - type: "pretrain"
      dataset_name: "HuggingFaceTB/cosmopedia"
      dataset_config: "openstax"  # OpenStax configuration
      text_column: "text"
      train_subset_ratio: 0.1  # ~3M docs, synthetic textbooks
    - type: "pretrain"
      dataset_name: "sciq"
      text_column: "support"
      train_subset_ratio: 1.0  # ~13k docs, science passages
    # Category 3: Logical & Commonsense Reasoning
    - type: "pretrain"
      dataset_name: "codeparrot/codeparrot-clean-valid"
      text_column: "content"
      train_subset_ratio: 1.0  # ~18k docs, code structure
    - type: "pretrain"
      dataset_name: "roneneldan/TinyStories"
      text_column: "text"
      train_subset_ratio: 1.0  # ~2.1M docs, basic causality

training:
  mode: finetune # finetune or scratch
  num_epochs: 1
  max_steps: -1
  accumulate_grad_batches: 32
  eval_interval: 2
  use_gradient_clipping: False
  gradient_clip_val: 1.0
  gradient_checkpointing: True

  optimizer:
    scheduler: cosine
    weight_decay: 0.01
    warmup_ratio: 0.01
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_epsilon: 1e-8
    lr: 1.0e-5 # Default learning rate
    # NOTE: The learning rates for MoD components are guesses, as the original paper did not specify them.
    lrs: # Learning rates per parameter group
      base_model: 1.0e-5

      # MoD Learning Rates
      mod_router: 1.0e-3
      mod_causal_router: 1.0e-3

      # SDT Learning Rates
      sdt_prior: 1.0e-3
      sdt_router: 1.0e-2
      sdt_causal_router: 1.0e-3

      # STT Learning Rates
      stt_transition_network: 1.0e-3
      stt_predictive_router: 1.0e-2
      stt_causal_router: 1.0e-3

system:
  device: "auto" # auto, cuda, mps, cpu
  precision: "bf16" # bf16, fp16, fp32
  use_flash_attention: true
  compile_model: false
  num_workers: 4
  pin_memory: true
  persistent_workers: true
  torch_dtype: "bfloat16"

logging:
  level: INFO # DEBUG, INFO, WARNING, ERROR
  wandb:
    enabled: true
    project: "Dynamic-Transformers"
    entity: "huawei-noahs-ark"
    log_interval: 50

peft:
  enabled: False

push_to_hub:
  enabled: False

lm_eval:
  enabled: true
  tasks: "general" # Comma-separated list of tasks or suites
  batch_size: 8
