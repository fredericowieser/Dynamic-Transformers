
# @package _global_

# Default configuration for training runs
# Can be overridden by experiment-specific files

run:
  name: "experiment-${model.type}-${now:%Y-%m-%d_%H-%M-%S}-${model.size}"
  output_dir: "outputs/${run.name}"
  seed: 42
  run_final_evaluation: True

model:
  type: stt  # standard, mod, sdt, stt
  size: 1.5B
  from_scratch: true
  pretrained_model_name_or_path: "Qwen/Qwen2.5-${model.size}"
  tie_word_embeddings: True
  attn_implementation: "eager" # eager, flash_attention_2
  use_cache: False

  # --- Common Dynamic Model Parameters ---
  capacity: 0.5
  prior_ffn_intermediate_size_factor: 0.0625 # Factor of hidden size (e.g., 0.0625 for 1/16)
  o_ce_init: 1.025
  m_cu_init: 1.1
  ma_window: 100
  learn_o_ce: true
  learn_m_cu: true

  # --- Causal Router Control ---
  train_causal_router: false
  use_causal_router_in_validation: false

  # --- Model-Specific Parameters ---
  sdt:
    prior_loss_weight: 0.05
    causal_loss_weight: 0.0
  
  stt:
    tpn_loss_weight: 0.05
    causal_router_loss_weight: 0.0 # Renamed from causal_loss_weight to match code
    g_threshold: 0.75 # Value between 0 and 1
    use_g_threshold_selection: true # If true, use g_threshold instead of top-k
    g_reg_loss_weight: 0.001 # Weight for g_cont regularization loss, increased for sparsity

  mod:
    aux_loss_weight: 0.01
    predictor_loss_weight: 0.01

  # Beta schedule for SDT and STT routers
  beta_schedule:
    type: "cosine"
    beta_ce_start: 0.1
    beta_ce_end: 100.0
    beta_cu_start: 0.1
    beta_cu_end: 100.0
    warmup_steps: 100

  # Configuration for training from scratch
  scratch_config:
    vocab_size: 151936
    max_position_embeddings: 32768
    rope_theta: 1000000.0
    sliding_window: 131072
    "1.5B":
      hidden_size: 1536
      intermediate_size: 8960
      num_hidden_layers: 28
      num_attention_heads: 12
      num_key_value_heads: 2
    "0.5B":
      hidden_size: 896
      intermediate_size: 4864
      num_hidden_layers: 24
      num_attention_heads: 14
      num_key_value_heads: 2
    "10M":
      hidden_size: 32
      intermediate_size: 128
      num_hidden_layers: 2
      num_attention_heads: 4
      num_key_value_heads: 2

data:
  name: "fineweb"
  remote_name: "karpathy/fineweb-edu-100b-shuffle"
  local_dir: "data/fineweb"
  num_shards_train: 1000
  num_shards_val: 5
  batch_size: 8
  tokenizer_name: "Qwen/Qwen2.5-${model.size}"
  block_size: 1024

training:
  mode: finetune # finetune or scratch
  num_epochs: 1
  max_steps: 10000 # If > 0, overrides num_epochs
  accumulate_grad_batches: 8
  eval_interval: 500
  use_gradient_clipping: True
  gradient_clip_val: 1.0
  gradient_checkpointing: True

  optimizer:
    scheduler: cosine
    weight_decay: 0.01
    warmup_ratio: 0.1
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_epsilon: 1e-6
    lr: 1.0e-5 # Default learning rate
    # NOTE: The learning rates for MoD components are guesses, as the original paper did not specify them.
    lrs: {} # Learning rates per parameter group

system:
  device: "auto" # auto, cuda, mps, cpu
  precision: "bf16" # bf16, fp16, fp32
  use_flash_attention: true
  compile_model: false
  num_workers: 4
  pin_memory: true
  persistent_workers: true
  torch_dtype: "bfloat16"

logging:
  level: INFO # DEBUG, INFO, WARNING, ERROR
  wandb:
    enabled: true
    project: "Dynamic-Transformers"
    entity: "huawei-noahs-ark"
    log_interval: 50

peft:
  enabled: False

push_to_hub:
  enabled: False

lm_eval:
  enabled: true
  tasks: "general" # Comma-separated list of tasks or suites
  batch_size: 8
