
# @package _global_

# Default configuration for training runs
# Can be overridden by experiment-specific files

run:
  name: "experiment-${now:%Y-%m-%d_%H-%M-%S}"
  output_dir: "outputs/${run.name}"
  seed: 42
  run_final_evaluation: True

model:
  type: mod  # standard, mod, sdt, stt
  size: 0.5B
  from_scratch: false
  pretrained_model_name_or_path: "Qwen/Qwen2.5-${model.size}"
  tie_word_embeddings: True
  attn_implementation: "eager" # eager, flash_attention_2
  use_cache: False

  # --- Common Dynamic Model Parameters ---
  capacity: 0.5
  prior_ffn_intermediate_size_factor: 0.25
  o_ce_init: 1.025
  m_cu_init: 1.1
  ma_window: 100

  # --- Model-Specific Parameters ---
  sdt:
    prior_loss_weight: 0.05
  
  stt:
    tpn_loss_weight: 0.05
    causal_loss_weight: 0.01

  mod:
    aux_loss_weight: 0.01
    predictor_loss_weight: 0.01

  # Beta schedule for SDT and STT routers
  beta_schedule:
    type: "cosine"
    beta_ce_start: 0.3
    beta_ce_end: 6.0
    beta_cu_start: 0.3
    beta_cu_end: 6.0
    warmup_steps: 1000

  # Configuration for training from scratch
  scratch_config:
    vocab_size: 151936
    max_position_embeddings: 32768
    rope_theta: 1000000.0
    sliding_window: 131072
    "0.5B":
      hidden_size: 896
      intermediate_size: 4864
      num_hidden_layers: 24
      num_attention_heads: 14
      num_key_value_heads: 2
    "10M":
      hidden_size: 32
      intermediate_size: 128
      num_hidden_layers: 2
      num_attention_heads: 4
      num_key_value_heads: 2

data:
  name: "pretrain_mix"
  batch_size: 8
  tokenizer_name: "Qwen/Qwen2.5-${model.size}"
  block_size: 1024
  validation_split_percentage: 2
  dataset_configs:
    - type: "pretrain"
      dataset_name: "wikitext"
      dataset_config: "wikitext-103-raw-v1"
      text_column: "text"
      train_subset_ratio: 1.0

training:
  mode: finetune # finetune or scratch
  num_epochs: 1
  max_steps: -1
  accumulate_grad_batches: 16
  eval_interval: 10
  use_gradient_clipping: True
  gradient_clip_val: 1.0
  gradient_checkpointing: True

  optimizer:
    scheduler: cosine
    weight_decay: 0.01
    warmup_ratio: 0.01
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_epsilon: 1e-8
    lr: 1.0e-5 # Default learning rate
    lrs: # Learning rates per parameter group
      base_model: 1.0e-5
      mod_router: 1.0e-3
      mod_causal_router: 1.0e-3
      prior: 1.0e-3
      transition_network: 1.0e-3
      predictive_router: 1.0e-2

system:
  device: "auto" # auto, cuda, mps, cpu
  precision: "bf16" # bf16, fp16, fp32
  use_flash_attention: true
  compile_model: false
  num_workers: 4
  pin_memory: true
  persistent_workers: true
  torch_dtype: "bfloat16"

logging:
  level: INFO # DEBUG, INFO, WARNING, ERROR
  wandb:
    enabled: true
    project: "Dynamic-Transformers"
    entity: "huawei-noahs-ark"
    log_interval: 50

peft:
  enabled: False

push_to_hub:
  enabled: False

lm_eval:
  enabled: False
