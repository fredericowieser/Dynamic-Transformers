# Simple WikiText configuration for quick testing

data:
  mixed: false
  dataset_name: "wikitext"
  dataset_config: "wikitext-2-raw-v1"  # Small dataset for testing

  # Data processing
  block_size: 512
  batch_size: 8
  num_workers: 4
  validation_split: 0.05

  # Tokenizer settings
  add_special_tokens: true
  truncation: true
  padding: "max_length"