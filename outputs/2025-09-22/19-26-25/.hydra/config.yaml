run:
  name: experiment-${now:%Y-%m-%d_%H-%M-%S}
  output_dir: outputs/${run.name}
  seed: 42
  run_final_evaluation: true
model:
  size: 0.5B
  from_scratch: false
  attn_implementation: eager
  type: sdt
  pretrained_model_name_or_path: Qwen/Qwen2.5-${model.size}
  tie_word_embeddings: true
  use_cache: false
  capacity: 0.5
  prior_ffn_intermediate_size_factor: 0.25
  o_ce_init: 1.025
  m_cu_init: 1.1
  ma_window: 100
  sdt:
    prior_loss_weight: 0.05
  stt:
    tpn_loss_weight: 0.05
    causal_loss_weight: 0.01
  mod:
    aux_loss_weight: 0.01
  beta_schedule:
    type: cosine
    beta_ce_start: 0.3
    beta_ce_end: 6.0
    beta_cu_start: 0.3
    beta_cu_end: 6.0
    warmup_steps: 1000
  scratch_config:
    vocab_size: 151936
    max_position_embeddings: 32768
    rope_theta: 1000000.0
    sliding_window: 131072
    0.5B:
      hidden_size: 896
      intermediate_size: 4864
      num_hidden_layers: 24
      num_attention_heads: 14
      num_key_value_heads: 2
    10M:
      hidden_size: 32
      intermediate_size: 128
      num_hidden_layers: 2
      num_attention_heads: 4
      num_key_value_heads: 2
system:
  device: auto
  precision: 'no'
  torch_dtype: bfloat16
  use_flash_attention: true
  num_workers: 4
  pin_memory: true
  compile_model: false
  persistent_workers: true
data:
  batch_size: 16
  tokenizer_name: Qwen/Qwen2.5-${model.size}
  dataset_configs:
  - type: pretrain
    dataset_name: wikitext
    dataset_config: wikitext-103-raw-v1
    text_column: text
    train_subset_ratio: 1.0
  name: pretrain_mix
  block_size: 1024
  validation_split_percentage: 2
training:
  mode: finetune
  num_epochs: 10
  eval_interval: 10000
  accumulate_grad_batches: 64
  max_steps: -1
  use_gradient_clipping: true
  gradient_clip_val: 1.0
  gradient_checkpointing: true
  optimizer:
    scheduler: cosine
    weight_decay: 0.01
    warmup_ratio: 0.01
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_epsilon: 1.0e-08
    lr: 1.0e-05
    lrs:
      base_model: 1.0e-05
      router: 0.001
      prior: 0.001
      transition_network: 0.001
      predictive_router: 0.01
      causal_router: 0.01
logging:
  level: INFO
  wandb:
    enabled: true
    project: Dynamic-Transformers
    entity: huawei-noahs-ark
    log_interval: 50
peft:
  enabled: false
push_to_hub:
  enabled: false
lm_eval:
  enabled: false
