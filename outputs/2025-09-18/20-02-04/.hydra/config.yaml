run:
  name: laptop-10M-wikitext-${now:%Y-%m-%d_%H-%M-%S}
  output_dir: outputs/${run.name}
  seed: 42
  run_final_evaluation: true
training:
  mode: scratch
  num_epochs: 1
  accumulate_grad_batches: 64
  max_steps: -1
  eval_interval: 100
  use_gradient_clipping: false
  gradient_clip_val: 1.0
  optimizer:
    lr: 1.0e-05
    weight_decay: 0.01
    warmup_ratio: 0.01
    scheduler: cosine
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_epsilon: 1.0e-08
system:
  device: cpu
  precision: 'no'
  use_flash_attention: false
  compile_model: false
  num_workers: 0
  pin_memory: false
  persistent_workers: false
  torch_dtype: float32
logging:
  wandb:
    enabled: true
    project: Dynamic-Transformers
    entity: huawei-noahs-ark
    log_interval: 50
peft:
  enabled: false
push_to_hub:
  enabled: false
lm_eval:
  enabled: false
  tasks:
  - arc_challenge
  - hellaswag
  - mmlu
  - winogrande
  - truthfulqa_mc2
  batch_size: 8
  merge_lora_for_eval: true
model:
  size: 10M
  type: dtf
  pretrained_model_name_or_path: null
  use_flash_attention_2: ${system.use_flash_attention}
  attn_implementation: eager
  use_cache: true
  tie_word_embeddings: true
  params: {}
  dtf_capacity: 0.5
  prior_loss_weight: 0.05
  causal_loss_weight: 0.01
  beta_ce_init: -0.3
  beta_cu_init: -0.6
  cu_detection_multiplier_init: 1.1
  ce_criterion_offset_init: 1.025
  prior_ffn_intermediate_size_factor: 0.5
  mod_capacity: 0.125
  mod_aux_loss_weight: 0.01
  tdtf_capacity: 0.5
  tpn_loss_weight: 0.05
  ma_window: 100
  o_ce_init: 1.025
  m_cu_init: 1.1
  scratch_config:
    vocab_size: 151936
    max_position_embeddings: 32768
    rope_theta: 1000000.0
    sliding_window: 131072
    10M:
      hidden_size: 32
      intermediate_size: 128
      num_hidden_layers: 1
      num_attention_heads: 4
      num_key_value_heads: 2
data:
  batch_size: 2
  name: pretrain_mix
  tokenizer_name: Qwen/Qwen2.5-0.5B
  block_size: 1024
  validation_split_percentage: 2
  dataset_configs:
  - type: pretrain
    dataset_name: wikitext
    dataset_config: wikitext-103-raw-v1
    text_column: text
    train_subset_ratio: 0.01
